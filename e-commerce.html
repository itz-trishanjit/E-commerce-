<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMate - Your One-Stop Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #000;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .sticky-header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sticky-header .logo a {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .sticky-header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .sticky-header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .user-actions {
            display: flex;
            gap: 15px;
        }

        .user-actions a {
            color: #fff;
            text-decoration: none;
        }

        .hamburger-menu {
            display: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Banner Styles */
        .hero-banner {
            background: url('https://source.unsplash.com/1600x900/?shopping') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-banner .hero-content h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-banner .cta-button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero-banner .cta-button:hover {
            background-color: #ff3b2e;
        }

        /* Product Filter Styles */
        .product-filter {
            padding: 60px 0;
        }

        .product-filter h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            color: #333;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .filters select, .filters input[type="text"], .filters button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filters input[type="text"] {
            width: 200px;
        }

        /* Product Grid Styles */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-card .product-info h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .product-card .product-info p {
            font-size: 16px;
            color: #666;
            margin: 0 0 15px;
        }

        .product-card .product-info .price {
            font-size: 20px;
            font-weight: bold;
            color: #ff6f61;
        }

        .product-card .product-info .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product-card .product-info .add-to-cart:hover {
            background-color: #ff3b2e;
        }

        /* Reviews Section */
        .product-reviews {
            background-color: #f0f0f0;
            padding: 40px 0;
        }

        .product-reviews h3 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .product-reviews #reviews {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .product-reviews #reviews .review {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .product-reviews #review-form {
            max-width: 800px;
            margin: 20px auto 0;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .product-reviews #review-form textarea, .product-reviews #review-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .product-reviews #review-form button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product-reviews #review-form button:hover {
            background-color: #ff3b2e;
        }

        /* Shopping Cart/* Shopping Cart Styles */
        .shopping-cart {
            padding: 60px 0;
        }

        .shopping-cart h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            color: #333;
        }

        .shopping-cart #cart-items {
            max-width: 800px;
            margin: 0 auto;
        }

        .shopping-cart .cart-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shopping-cart .cart-item .item-info {
            display: flex;
            gap: 20px;
        }

        .shopping-cart .cart-item .item-info img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
        }

        .shopping-cart .cart-item .item-info .item-details h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .shopping-cart .cart-item .item-info .item-details p {
            margin: 0;
            color: #666;
            font-size: 16px;
        }

        .shopping-cart .cart-item .item-info .item-details input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .shopping-cart .cart-item .remove-item {
            color: #ff6f61;
            cursor: pointer;
            text-decoration: underline;
            font-size: 16px;
        }

        .shopping-cart .checkout-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto 0;
            transition: background-color 0.3s ease;
        }

        .shopping-cart .checkout-button:hover {
            background-color: #ff3b2e;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer .social-icons {
            margin-bottom: 20px;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #ff6f61;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        footer .footer-links {
            margin-top: 20px;
        }

        footer .footer-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 14px;
        }

        footer .footer-links a:hover {
            text-decoration: underline;
        }

        footer .newsletter-signup {
            margin-top: 20px;
        }

        footer .newsletter-signup input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 200px;
        }

        footer .newsletter-signup button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        footer .newsletter-signup button:hover {
            background-color: #ff3b2e;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero-banner .hero-content h1 {
                font-size: 36px;
            }

            .hero-banner .cta-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .shopping-cart .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .shopping-cart .cart-item .item-info {
                flex-direction: column;
                gap: 10px;
            }

            .hamburger-menu {
                display: block;
            }

            .sticky-header nav ul {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: #333;
            }

            .sticky-header nav ul.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="sticky-header">
        <div class="container">
            <div class="logo">
                <a href="#">ShopMate</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#products">Shop</a></li>
                    <li><a href="#reviews">Reviews</a></li>
                    <li><a href="#cart">Cart</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="#" id="login">Login</a>
                <a href="#" id="register">Register</a>
            </div>
            <div class="hamburger-menu"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <!-- Hero Banner Section -->
    <section class="hero-banner">
        <div class="container">
            <div class="hero-content">
                <h1>Welcome to ShopMate</h1>
                <p>Your One-Stop Online Shop</p>
                <button class="cta-button" onclick="scrollToProducts()">Start Shopping</button>
            </div>
        </div>
    </section>

    <!-- Product Filter Section -->
    <section class="product-filter" id="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="filters">
                <input type="text" id="search-bar" placeholder="Search for products...">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home</option>
                </select>
                <select id="sort-filter">
                    <option value="price-asc">Sort by Price: Low to High</option>
                    <option value="price-desc">Sort by Price: High to Low</option>
                    <option value="popularity">Sort by Popularity</option>
                </select>
                <button onclick="filterProducts()">Apply Filters</button>
            </div>
            <div class="grid" id="product-grid"></div>
        </div>
    </section>

    <!-- Product Reviews Section -->
    <section class="product-reviews" id="reviews">
        <div class="container">
            <h3>Customer Reviews</h3>
            <div id="reviews"></div>
            <div id="review-form">
                <h4>Leave a Review</h4>
                <textarea id="review-text" rows="6" placeholder="Write your review here..."></textarea>
                <select id="review-rating">
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
                <button onclick="addReview()">Submit Review</button>
            </div>
        </div>
    </section>

    <!-- Shopping Cart Section -->
    <section class="shopping-cart" id="cart">
        <div class="container">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items"></div>
            <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="social-icons<!-- Footer Section -->
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 ShopMate. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="newsletter-signup">
            <h4>Subscribe to our Newsletter</h4>
            <input type="email" placeholder="Enter your email" />
            <button>Subscribe</button>
        </div>
    </footer>

    <!-- JavaScript Section -->
    <script>
        const products = [
            { id: 1, name: 'Samsung Galaxy S23 Ultra', category: 'electronics', price: 299.99, image: 'IMG-20240617-WA0009.jpg' },
            { id: 2, name: 'GTX RTX 1080ti', category: 'electronics', price: 99.99, image: '633af0f922c385029b4db387-msi-geforce-gtx-1050-ti-gaming-graphics.jpg' },
            { id: 3, name: 'Boat LunarCall', category: 'fashion', price: 199.99, image: 'LunarCall_1_800x.png' },
            { id: 4, name: 'Sofa', category: 'home', price: 499.99, image: 'luxury-blue-comfort-sofa-png-isolated-transparent-background_191095-9792.jpg' },
            { id: 5, name: 'Jacket', category: 'fashion', price: 149.99, image: 'https://source.unsplash.com/250x200/?jacket' },
            { id: 6, name: 'Laptop', category: 'electronics', price: 799.99, image: 'notebook-g16-7630-nt-black-gallery-1.jpg' },
            { id: 7, name: 'Chimnee', category: 'home', price: 79.99, image: 'ProductImage_a6c5803d-c2f6-4743-96bc-e7984e3b85aa_1080x1080.jpg' },
            { id: 8, name: 'Shoes', category: 'fashion', price: 129.99, image: 'Samba_OG_Shoes_White_B75806_01_standard.jpg' }
        ];

        let cart = [];

        // Function to display products in the grid
        function displayProducts(productsToDisplay) {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';

            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h4>${product.name}</h4>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <a href="#" class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</a>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Function to filter products
        function filterProducts() {
            const selectedCategory = document.getElementById('category-filter').value;
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const sortOption = document.getElementById('sort-filter').value;

            let filteredProducts = products.filter(product => 
                (selectedCategory === 'all' || product.category === selectedCategory) &&
                product.name.toLowerCase().includes(searchQuery)
            );

            if (sortOption === 'price-asc') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sortOption === 'price-desc') {
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            displayProducts(filteredProducts);
        }

        // Function to add a product to the cart
        function addToCart(productId) {
            const product = products.find(product => product.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            displayCartItems();
        }

        // Function to display cart items
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            let total = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div class="item-info">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h4>${item.name}</h4>
                            <p>Price: $${item.price.toFixed(2)}</p>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateCartItemQuantity(${item.id}, this.value)">
                            <p>Total: $${(item.price * item.quantity).toFixed(2)}</p>
                        </div>
                    </div>
                    <span class="remove-item" onclick="removeFromCart(${item.id})">Remove</span>
                `;
                cartItemsContainer.appendChild(cartItem);

                total += item.price * item.quantity;
            });

            const totalElement = document.createElement('div');
            totalElement.innerHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
            cartItemsContainer.appendChild(totalElement);
        }

        // Function to update cart item quantity
        function updateCartItemQuantity(productId, quantity) {
            const cartItem = cart.find(item => item.id === productId);
            cartItem.quantity = parseInt(quantity);

            displayCartItems();
        }

        // Function to remove a product from the cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            displayCartItems();
        }

        // Function to proceed to checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            alert(`Your total is $${total.toFixed(2)}. Thank you for your purchase!`);

            cart = [];
            displayCartItems();
        }

        // Function to add a review
        function addReview() {
            const reviewText = document.getElementById('review-text').value;
            const reviewRating = document.getElementById('review-rating').value;

            if (reviewText.trim() === '') {
                alert('Please write a review before submitting.');
                return;
            }

            const reviewSection = document.getElementById('reviews');
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <p>${reviewText}</p>
                <div class="review-rating">Rating: ${'â˜…'.repeat(reviewRating)}</div>
            `;
            reviewSection.appendChild(reviewElement);

            document.getElementById('review-text').value = '';
            document.getElementById('review-rating').value = '5';
        }

        // Mobile menu toggle
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.sticky-header nav ul').classList.toggle('active');
        });

        // Initialize product display and cart items
        displayProducts(products);
        displayCartItems();

        // Login and Register Modal Logic (Placeholder)
        document.getElementById('login').addEventListener('click', function() {
            alert('Login form placeholder');
        });

        document.getElementById('register').addEventListener('click', function() {
            alert('Register form placeholder');
        });

    </script>
</body>
</html>
